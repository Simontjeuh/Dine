<mat-card>
  <mat-card-header>
    <mat-card-title>Reset password request</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="resetRequestForm" (ngSubmit)="resetRequestForm.valid && sendPassResetEmail()" novalidate>
      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input id="email" matInput formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="f.email.invalid">
          Please enter a <strong>valid</strong> email!
        </mat-error>
      </mat-form-field>
      <button mat-button type="submit" class="mat-raised-button mat-primary" (click)="sendPassResetEmail($event)"
        [disabled]="!resetRequestForm.valid">Send reset code
      </button>
