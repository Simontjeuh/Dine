<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>

      <mat-form-field class="full-width">
        <input id="email" matInput formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="f.email.hasError('required')">
          Email is <strong>required</strong> !
        </mat-error>
        <mat-error *ngIf="f.email.hasError('pattern')">
          Please enter a <strong>valid</strong> email!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input id="password" matInput formControlName="password" placeholder="Enter your password"
          [type]="hide ? 'password':'text'" />
        <mat-icon matSuffix (click)="hide = !hide">
          {{hide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngIf="f.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="f.password.hasError('minlength')">
          Password must be at least <strong>8</strong> characters long!
        </mat-error>
        <mat-error *ngIf="f.password.hasError('maxlength')">
          Password must be maximum <strong>16 characters</strong> long!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input id="password_confirmation" matInput formControlName="password_confirmation" placeholder="Confirm your password"
          [type]="hide ? 'password':'text'" />
        <mat-icon matSuffix (click)="hide = !hide">
          {{hide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngIf="f.password_confirmation.invalid">
          Confirmed password doesn't match.
        </mat-error>
      </mat-form-field>

      <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="!registerForm.valid"
        (click)="onRegisterSubmit($event)">Register</button>

          src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </mat-card-content>
