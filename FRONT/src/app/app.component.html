    </mat-toolbar>
    <div class="side-menu">
      <h2>Welcome</h2>
      <mat-divider></mat-divider>
      <button mat-button routerLink="/products" (click)="drawer.close()">Products</button>
      <button mat-button routerLink="/menu" (click)="drawer.close()">Menu</button>
      <button mat-button routerLink="/contact" (click)="drawer.close()">Contact us</button>
      <button mat-button routerLink="/about" (click)="drawer.close()">About us</button>
      <button mat-button routerLink="/profile" *ngIf="loginService.isLoggedIn()"
        (click)="drawer.close()">Profile</button>
      <mat-divider></mat-divider>
      <mat-slide-toggle>Lights On!</mat-slide-toggle>
      <mat-slide-toggle>EN/NL</mat-slide-toggle>
      <mat-divider [inset]="true"></mat-divider>
      <mat-icon [matMenuTriggerFor]="menu" class="power_icon">power_settings_new</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/login" *ngIf="!loginService.isLoggedIn()"
          (click)="drawer.close()">Login</button>
        <button mat-menu-item routerLink="/register" *ngIf="!loginService.isLoggedIn()"
          (click)="drawer.close()">Register</button>
        <button mat-menu-item (click)="logOut()" *ngIf="loginService.isLoggedIn()"
          (click)="drawer.close()">Logout</button>
      </mat-menu>
    </div>

  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="brand" routerLink="" (click)="drawer.close()">Dine</span>
        <span class="spacer"></span>
        <!-- <mat-icon
          [matMenuTriggerFor]="menucart"
          class="shopping_icon"
          [matBadge]="itemsInCart"
          matBadgeColor="accent">shopping_cart
        </mat-icon> -->
        <mat-icon
          routerLink="/cart"
          class="shopping_icon"
          [matBadge]="itemsInCart"
          matBadgeColor="accent">shopping_cart
        </mat-icon>
        <mat-menu #menucart="matMenu" class="shopping_menu">
            <!-- <mat-icon id="closeCart" [matMenuTriggerFor]="menucart">close</mat-icon> -->
          <!-- <mat-divider></mat-divider> -->
          <!-- <app-shopping-cart (click) = "$event.stopPropagation()"></app-shopping-cart> -->
          <mat-divider></mat-divider>
          <!-- <button mat-menu-item routerLink="/cart">Manage cart</button> -->

        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
